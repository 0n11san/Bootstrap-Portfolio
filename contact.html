<!-- Demo Layout for Bootstrap (with panels) -->
<!DOCTYPE html>
<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>About | Jon E. Smith</title>

  <!-- We need to bring in the bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

  <link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>

<body>

  <!-- NavBar (copied and pasted from WC3) -->
  <!-- Static navbar -->
  <nav class="navbar navbar-default">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
        <a class="namestyle" "navbar-brand" href="#">Jon E. Smith</a>
      </div>
      <div id="navbar" class="navbar-collapse collapse">

        <ul class="nav navbar-nav navbar-right">
          <li><a href="index.html" class="navStyle" id="About">About</a></li>
          <li><a href="portfolio.html" class="navStyle" id="Portfolio">Portfolio</a></li>
          <li><a href="contact.html" class="navStyle" id="Contact">Contact</a></li>
        </ul>
      </div>
      <!--/.nav-collapse -->
    </div>
    <!--/.container-fluid -->
  </nav>

  <!-- Main Body goes in Container -->
  <div class="container">

    <div class="row">
      <div>
        <section class="main-section" "col-lg-9">
          <h1>Contact</h1>

          <form id="contact-form">
            <div class="row">
              <label for="name">Name</label>
            </div>
            <div class="row">
              <input type="text" id="name" name="name" class="contactInputFieldStyle" placeholder="Jon E. Smith" required="required">
            </div>
            <div class="row">
              <label for="email">Email</label>
            </div>
            <div class="row">
              <input type="email" id="email" name="email" class="contactInputFieldStyle" placeholder="example@gmail.com" required="required">
            </div>
            <div class="row">
              <label for="message">Message</label>
            </div>
            <div class="row">
              <textarea id="message" name="message" class="contactInputFieldStyle" required="required"></textarea>
            </div>
            <div class="row">
              <input type="submit">
            </div>
          </form>

        </section>
      </div>
      <div>
        <section class="sidebar" "col-lg-3">
          <div id="connect">
            <h2>Connect with Me</h2>
            <div>
              <a href="https://github.com/0n11san/"><img src="assets/images/github-128.png" class="social" "col-lg-4" alt="GitHub" ></a>
              <a href="https://www.linkedin.com/in/smithjon/"><img src="assets/images/linkedin-128.png" class="social" "col-lg-4" alt="LinkedIn"></a>
              <a href="https://stackoverflow.com/users/4389253/jon-s"><img src="assets/images/stackoverflow-128.png" class="social" "col-lg-4" alt="Stack Overflow"></a>
            </div>
          </div>
        </section>
      </div>
    </div>

  </div>

  <div class="row">
    <!-- <div class="col-lg-12"> -->

    <footer id="parent4">
      <div class="container">
        Copyright &copy; 2017 Jon Smith
        <!-- </div> -->
    </footer>

    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
</body>

</html>
